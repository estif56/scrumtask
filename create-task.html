<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Crear Nueva Tarea</h2>
                <form action="/api/tasks" method="POST">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Fecha Límite</label>
                        <input type="date" class="form-control" id="deadline" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </form>
            </div>
        </div>
    </div>

    <form action="/api/tasks" method="POST">
        <label for="sprint">Seleccionar Sprint:</label>
        <select name="sprint" id="sprint">
            <option value="sprint1">Sprint 1</option>
            <option value="sprint2">Sprint 2</option>
            <!-- Agrega más opciones según los sprints disponibles en tu aplicación -->
        </select>

        <!-- Ejemplo de cómo podría lucir una tarea en la interfaz de usuario -->
        <div class="task-item">
            <input type="checkbox" id="task1" name="task1" onclick="markTaskAsCompleted('taskId')">
            <label for="task1">Nombre de la tarea</label>
        </div>
    </form>

    <script src="script.js"></script>

    <!-- HTML para mostrar el resumen del progreso -->
    <div id="progress-summary">
        <h2>Resumen del Progreso</h2>
        <p>Total de Tareas: <span id="total-tasks"></span></p>
        <p>Tareas Completadas: <span id="completed-tasks"></span></p>
        <p>Progreso: <span id="progress"></span>%</p>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
</body>
</html>
